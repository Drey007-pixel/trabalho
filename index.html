<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição em Programa de Voluntariado</title>
</head>
<body>
    <h1>Inscrição em Programa de Voluntariado</h1>
    <form action="#" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
        <br>  <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <br> <br>

        <label for="age">Idade:</label>
<input type="number" id="age" name="age" min="1" max="100">

<br> <br>

<label for="gender-male">
    <input type="radio" id="gender-male" name="gender" value="male">
    Masculino
  </label>
  <label for="gender-female">
    <input type="radio" id="gender-female" name="gender" value="female">
    Feminino
  </label>
  
   <br> <br>

        <label for="country">No que você se voluntariaria?</label>
        <select id="country" name="country" required>
            <option value="">Selecione uma opção</option>
            <option value="entregar_comida">Entregar comida</option>
            <option value="limpeza">Limpeza</option>
            <option value="ajudante_construcao">Ajudante de construção</option>
        </select>
        <br> <br>

        <label for="message">Comentários adicionais:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Escreva aqui..."></textarea>
        <br> <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
